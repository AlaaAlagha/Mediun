<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Server</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="article"></div>
    <div id="recommendation"></div>
    <div id="responses"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(Navbar),
        document.getElementById("navbar")
      );
      ReactDOM.render(
        React.createElement(Article),
        document.getElementById("article")
      );
      ReactDOM.render(
        React.createElement(Recommendation),
        document.getElementById("recommendation")
      );
      ReactDOM.render(
        React.createElement(Responses),
        document.getElementById("responses")
      );
    </script>
  </body>
</html>
